<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">

        <div class="banner">
          <h3 class="title">calc</h3>
         
          <div class="theme_section">
            <h3>Theme</h3>
             <div class="range_holder">
                <div class="range">
                   <h3>1</h3>
                   <h3 class="range2">2</h3>
                   <h3 class="range3">3</h3>
                </div>
                <div class="outer">
                   <div class="btn"></div>
                </div>
             </div>
          </div>
        </div>


        <div class="calculator_output">
            <p data-previous class="previous_output"></p>
            <p data-current class="current_output"></p>
        </div>

         <div class="calculator_keys">
             <div class="btn_group">
                <button data-number class="align1">7</button>
                <button data-number class="base2">8</button>
                <button data-number class="base3">9</button>
                <button  data-delete class="end1 delBtn">DEL</button>
             </div>

             <div class="btn_group groupin">
                <button data-number class="align1">4</button>
                <button data-number class="base2">5</button>
                <button data-number class="base3">6</button>
                <button data-operation class="end1">+</button>
             </div>

           

         

             <div class="btn_group groupin">
                <button data-number  class="align1">1</button>
                <button data-number class="base2">2</button>
                <button data-number class="base3">3</button>
                <button data-operation class="end1">-</button>
             </div>

            

             <div class="btn_group groupin">
                <button data-number class="align1">.</button>
                <button data-number class="base2">0</button>
                <button data-operation class="base3">/</button>
                <button data-operation class="end1">X</button>
             </div>

             <div class="final_bottom">
                <button data-allClear class="span-two resetBtn">reset</button>
                <button data-equals class="span-three minus">=</button>
             </div>

         </div>
    </div>
<script src="dom.js"></script>
</body>
</html>
