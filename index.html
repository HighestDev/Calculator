<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">

        <div class="banner">
          <h3  data-color class="title">calc</h3>
         
          <div class="theme_section">
            <h3 data-color >Theme</h3>
             <div class="range_holder">
                <div  data-color class="range">
                   <h3  data-color class="range1">1</h3>
                   <h3 data-color  class="range2">2</h3>
                   <h3  data-color class="range3">3</h3>
                </div>
                <div class="outer">
                   <div class="ball" capture_ball></div>
                </div>
             </div>
          </div>
        </div>


        <div class="calculator_output" id="showcase">
            <p data-color data-previous class="previous_output"></p>
            <p data-color data-current class="current_output"></p>
        </div>

         <div class="calculator_keys">
             <div class="btn_group">
                <button edit_button  all_button  data-number class="align1 seven">7</button>
                <button edit_button all_button  data-number class="base2 eight">8</button>
                <button edit_button  all_button data-number class="base3 nine">9</button>
                <button  all_button  data-delete class="end1 delBtn delt">DEL</button>
             </div>

             <div class="btn_group groupin">
                <button edit_button all_button data-number class="align1 four">4</button>
                <button edit_button all_button  data-number class="base2 five">5</button>
                <button edit_button all_button data-number class="base3 six">6</button>
                <button edit_button all_button  data-operation class="end1 plus">+</button>
             </div>

           

         

             <div class="btn_group groupin">
                <button edit_button all_button data-number  class="align1 one">1</button>
                <button edit_button all_button data-number class="base2 two">2</button>
                <button edit_button all_button data-number   class="base3 three">3</button>
                <button edit_button all_button data-operation class="end1 takeaway">-</button>
             </div>

            

             <div class="btn_group groupin">
                <button edit_button  all_button data-number class="align1 dot">.</button>
                <button edit_button  all_button data-number class="base2 zero">0</button>
                <button edit_button all_button  data-operation class="base3 slash">/</button>
                <button edit_button  all_button data-operation class="end1 times">x</button>
             </div>

             <div class="final_bottom">
                <button setcolor  data-allClear class="span-two resetBtn">reset</button>
                <button  data-equals class="span-three minus">=</button>
             </div>

         </div>
    </div>
<script src="dom.js"></script>
</body>
</html>
